version: 1.0.0
note: Example CT log job
log_uri: https://ct.googleapis.com/logs/us1/argon2025h1/
options:
  fetch:
    fetch_size: 128
    fetch_workers: 1
    index_start: 101000000
    index_end: 103000000

  output:
    chunk_records: 512

    extractor: cert_fields
    extractor_options:
      cert_fields: "*"
      log_fields: "*"

    transformer: jsonl

    sink: "disk"
    sink_options:
      path: "/Users/charlton/Desktop/certslurp_demo/out"
      compression: "zstd"
