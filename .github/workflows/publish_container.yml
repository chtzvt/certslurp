name: Publish Certslurp Container Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-certslurp:
    name: Build and Publish Certslurp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: GHCR Login
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build and Push
        run: |
          set -euo pipefail
          export VERSION="${{ github.event.release.tag_name }}"
          export REPO="${{ github.repository }}"
          export GIT_COMMIT="${{ github.sha }}"
          export BUILD_DATE=$(date -u +%FT%TZ)

          # Common cache args
          CACHE_TO="type=gha,mode=max"
          CACHE_FROM="type=gha"

          docker buildx build --target certslurpctl \
            --platform linux/amd64,linux/arm64 \
            --build-arg VERSION="$VERSION" --build-arg GIT_COMMIT="$GIT_COMMIT" --build-arg BUILD_DATE="$BUILD_DATE" \
            --label org.opencontainers.image.source="$REPO" \
            --label org.opencontainers.image.version="$VERSION" \
            --label org.opencontainers.image.revision="$GIT_COMMIT" \
            --label org.opencontainers.image.created="$BUILD_DATE" \
            --cache-from "$CACHE_FROM" --cache-to "$CACHE_TO" \
            --provenance=true --sbom=true \
            -t ghcr.io/chtzvt/certslurpctl:"$VERSION" -t ghcr.io/chtzvt/certslurpctl:latest \
            --push .

          docker buildx build --target certslurp \
            --platform linux/amd64,linux/arm64 \
            --build-arg VERSION="$VERSION" --build-arg GIT_COMMIT="$GIT_COMMIT" --build-arg BUILD_DATE="$BUILD_DATE" \
            --label org.opencontainers.image.source="$REPO" \
            --label org.opencontainers.image.version="$VERSION" \
            --label org.opencontainers.image.revision="$GIT_COMMIT" \
            --label org.opencontainers.image.created="$BUILD_DATE" \
            --cache-from "$CACHE_FROM" --cache-to "$CACHE_TO" \
            --provenance=true --sbom=true \
            -t ghcr.io/chtzvt/certslurp:"$VERSION" -t ghcr.io/chtzvt/certslurp:latest \
            --push .

          docker buildx build --target certslurp-debug \
            --platform linux/amd64,linux/arm64 \
            --build-arg VERSION="$VERSION" --build-arg GIT_COMMIT="$GIT_COMMIT" --build-arg BUILD_DATE="$BUILD_DATE" \
            --label org.opencontainers.image.source="$REPO" \
            --label org.opencontainers.image.version="$VERSION" \
            --label org.opencontainers.image.revision="$GIT_COMMIT" \
            --label org.opencontainers.image.created="$BUILD_DATE" \
            --cache-from "$CACHE_FROM" --cache-to "$CACHE_TO" \
            --provenance=true --sbom=true \
            -t ghcr.io/chtzvt/certslurp-debug:"$VERSION" -t ghcr.io/chtzvt/certslurp-debug:latest \
            --push .
